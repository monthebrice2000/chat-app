<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chap App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
        <!--<button id="increment">+1</button>-->
        <div id="message" class="chat__messages"></div>
        <div class="compose">
            <form id="message-form" >
                <!--    un input permettant au client d'envoyer le message à d'autres client par l'intermediaire d'un serveur-->
                <input type="text" name="message">
                <!--    un input permettant permettant au client d'envoyer sa position actuelle a tous les clients connectés-->
                <button type="submit">Submit</button>
            </form>
            <button id="send-location" >Location</button>
        </div>
    </div>
</div>
<br><br><br>
<script id="messages" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createAt}}</span>
    </p>
    <p><a href="{{url}}">My Current Location</a></p>
</div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>



</body>
</html>
