<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chap App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
<div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html" >
                <!--    un input permettant au client d'envoyer le message à d'autres client par l'intermediaire d'un serveur-->
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display Name" required>
                <!--    un input permettant permettant au client d'envoyer sa position actuelle a tous les clients connectés-->
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
